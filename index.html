<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h2>Jimmy's Diner</h2>
      <p>The best burgers and pizzas in town.</p>
    </nav>
    <div class="image-hero">
      <!---image1-->
      <div class="hero">
        <div class="image1">
          <img src="./Assets/Images/item graphic.png" />
        </div>
        <div class="text1">
          <h2>Pizza</h2>
          <p>pepperoni,mushroom,mozarella</p>
          <h3>$14</h3>
        </div>
        <div class="icon">
          <img src="./Assets/Images/Text.png" />
        </div>
      </div>
      <hr />
      <!---image2-->
      <div class="hero">
        <div class="image1">
          <img src="./Assets/Images/item graphic (1).png" />
        </div>
        <div class="text1">
          <h2>Hamburger</h2>
          <p>beef,cheese,lettuce</p>
          <h3>$12</h3>
        </div>
        <div class="icon">
          <img src="./Assets/Images/Text.png" />
        </div>
      </div>
      <hr />
      <!---image3-->
      <div class="hero">
        <div class="image1">
          <img src="./Assets/Images/item graphic (2).png" />
        </div>
        <div class="text1">
          <h2>Beer</h2>
          <p>grain,hops,yeast,water</p>
          <h3>$12</h3>
        </div>
        <div class="icon">
          <img src="./Assets/Images/Text.png" />
        </div>
      </div>
      <hr />
    </div>

    <!--Order1-->
      <!-- <div class="order hidden"></div> -->
    <div class="order">
      <h1>Your order</h1>
        <div class="order-hero">
        <div class="order-h3">
          <h3>Pizza</h3>
        </div>
        <div class="text1">
          <p>remove</p>
        </div>
        <div class="order-icon">
          <h4>$14</h4>
        </div>
      </div>

<!--order2-->
        <div class="order-hero1">
        <div class="order-h3">
          <h3>Beer</h3>
        </div>
        <div class="text1">
          <p>remove</p>
        </div>
        <div class="order-icon">
          <h4>$12</h4>
        </div>
    </div>
     <hr class="order-price">
    <div class="total">
 <div class="price">
    <h3>Total price:</h3>
 </div>
 <div class="amount">
    <h4>$26</h4>
 </div>
 <div class="complete-order">
 <h1>complete order</h1>
 </div>
  </div>
      <script src="script.js"></script>
  </body>
</html>
